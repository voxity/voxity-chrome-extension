<!DOCTYPE html>
<html lang="fr" ng-app="voxityChromeApp" ng-csp="">
    <head>
        <title>Voxity Chrome extension</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../libs/assets/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../libs/assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../libs/assets/animate.css/animate.min.css">
        <link rel="stylesheet" type="text/css" href="../css/app.css">
    </head>
    <body ng-controller="viewCtrl">
        <div class="container" ng-class="containerClass()">
            <form id="bannercall" ng-submit="call()" ng-controller="makeCallCtrl" ng-class="bannerCallClass()" ng-if="initialized">
                <div class="input-group form-group">
                    <span class="input-group-addon"><i class="fa fa-th"></i></span>
                    <input type="tel" class="form-control" placeholder="Composez un numéro" id="phonenumber" ng-model="phoneNumber" autofocus ng-disabled="callProcessing" ng-change="checkNumber()">
                    <span class="input-group-btn">
                        <button class="btn btn-success" ng-class="callProcessing ? 'active' : ''"  ng-disabled="callProcessing || !phoneNumber" type="submit"><i ng-class="callProcessing ? 'fa fa-spinner fa-pulse' : 'fa fa-volume-control-phone'"></i></button>
                    </span>
                </div>
            </form>
            <div class="row">
                <!-- sidebar -->
                <div class="sidebar" ng-class="sideClass()" ng-controller="sideBarCtrl">
                    <ul class="nav nav-sidebar" ng-if="initialized">
                        <li class="go-back"><a ng-if="goBackPage" href="{{goBackPage}}"><i class="fa fa-angle-left"></i></a></li>

                        <li ng-class="{'active': activeItem === 'devices'}" tooltip-placement="right" uib-tooltip="Téléphones"><a href="#/devices/"><i class="fa fa-users"></i></a></li>
                        <li ng-class="{'active': activeItem === 'contacts'}" tooltip-placement="right" uib-tooltip="Contacts"><a href="#/contacts/"><i class="fa fa fa-book"></i></a></li>
                    </ul>

                    <ul class="nav nav-sidebar nav-sidebar-bottom" ng-if="initialized">
                        <li tooltip-placement="right" uib-tooltip="Déconnecter {{user.name}}" ng-class="logOutProcess?'disabled':''" ng-click="logout()"><a><i class="fa" ng-class="!logOutProcess?'fa-power-off text-danger':'fa-circle-o-notch fa-spin text-danger'"></i></a></li>
                    </ul>
                </div>
                <!-- /sidebar -->

                <!-- main body -->
                <div class="main-body" ng-class="mainBodyClass()" ng-if="!lockedScreen">
                    <div ng-view class="container">
                        <h1 class="page-header">Chargement en cours <i class="fa fa-spinner fa-spin"></i></h1>
                    </div>
                </div>
                <!-- /main body -->
            </div>
        </div>
    </body>

    <script src="../libs/assets/angular/angular.min.js"></script>
    <script src="../libs/assets/angular-i18n/fr-fr.js"></script>
    <script src="../libs/assets/angular-i18n/angular-locale_fr.js"></script>
    <script src="../libs/assets/angular-route/angular-route.min.js"></script>
    <script src="../libs/assets/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../libs/assets/angular-animate/angular-animate.min.js"></script>
    <script src="../libs/assets/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../libs/assets/angular-filter/dist/angular-filter.min.js"></script>
    <!-- build:js index.min.js -->
    <!-- Core -->
    <script src="core/core.js"></script>
    <script src="core/services.js"></script>
    <script src="core/filters.js"></script>
    <script src="core/controllers.js"></script>

    <!-- channels -->
    <script src="channels/channels.js"></script>
    <script src="channels/services.js"></script>
    <script src="channels/controllers.js"></script>

    <!-- devices -->
    <script src="devices/devices.js"></script>
    <script src="devices/services.js"></script>
    <script src="devices/controllers.js"></script>


    <!-- users -->
    <script src="users/users.js"></script>
    <script src="users/services.js"></script>
    
    <!-- contacts -->
    <script src="contacts/contacts.js"></script>
    <script src="contacts/services.js"></script>
    <script src="contacts/controllers.js"></script>

    <!-- sms -->
    <script src="sms/sms.js"></script>
    <script src="sms/services.js"></script>
    <script src="sms/controllers.js"></script>

    <!-- MainApp -->
    <script src="app.js"></script>
    <script src="index.js"></script>
    <!-- endbuild -->

</html>
